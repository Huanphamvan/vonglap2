<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tăng chỉnh nhiệt độ</title>
</head>
<body>
<script>
    let tempt = +prompt('Xin vui lòng nhập nhiệt độ tại đây :');
    if (tempt >100) {
        alert('Xin vui lòng giảm nhiệt độ :');
    } else if (tempt < 20) {
        alert('Xin vui lòng tăng nhiệt đô :');
    }
</script>
</body>
</html>
